syntax = "proto3";

enum Event_Type {
    ASSET = 0;
    WORKFLOW = 1;
    THREAT = 2;
    MITIGATION = 3;
}

message Event {
    Event_Type event_type = 1;
}


message NewEventResponse {
    repeated Threat threats = 1;
}

message Threat {
    string name = 1;
    string threat_type = 2;
    //add things from DSL
}

service NaturalEngine {

    rpc NewEvent (Event) returns (NewEventResponse);

}
